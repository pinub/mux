name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04
    
    steps:
      - name: set up go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      
      - name: check out code into the go module directory
        uses: actions/checkout@v2
        
      - name: test
        run: go test -v -cover ./...
